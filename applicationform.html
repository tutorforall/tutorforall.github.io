<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutorForAll - Application Form</title>
    <!-- Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Submit your application for academic assistance with TutorForAll. Get expert help with assignments, homework, and tutoring.">
    <meta name="keywords" content="tutoring application, academic help, homework help, assignment help, online tutoring">
</head>
<body>
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="index.html" class="flex items-center py-2">
                            <img src="Learn (1).jpeg" alt="TutorForAll Logo" class="h-16 w-auto object-contain">
                            <span class="ml-2 text-lg font-bold text-gray-800">TutorForAll</span>
                        </a>
                    </div>
                    <!-- Desktop Menu -->
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="index.html" class="nav-link py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Home</a>
                        <a href="about.html" class="nav-link py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">About</a>
                        <a href="services.html" class="nav-link py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Services</a>
                        <a href="experts.html" class="nav-link py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Experts</a>
                        <a href="reviews.html" class="nav-link py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Reviews</a>
                        <a href="blog.html" class="nav-link py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Blog</a>
                        <a href="contact.html" class="nav-link py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Contact</a>
                    </div>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                        <svg class="w-6 h-6 text-gray-500 hover:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile menu -->
        <div class="hidden mobile-menu">
            <ul class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <li><a href="index.html" class="block px-2 py-4 text-sm font-semibold text-gray-500 hover:text-blue-500">Home</a></li>
                <li><a href="about.html" class="block px-2 py-4 text-sm font-semibold text-gray-500 hover:text-blue-500">About</a></li>
                <li><a href="services.html" class="block px-2 py-4 text-sm font-semibold text-gray-500 hover:text-blue-500">Services</a></li>
                <li><a href="experts.html" class="block px-2 py-4 text-sm font-semibold text-gray-500 hover:text-blue-500">Experts</a></li>
                <li><a href="reviews.html" class="block px-2 py-4 text-sm font-semibold text-gray-500 hover:text-blue-500">Reviews</a></li>
                <li><a href="blog.html" class="block px-2 py-4 text-sm font-semibold text-gray-500 hover:text-blue-500">Blog</a></li>
                <li><a href="contact.html" class="block px-2 py-4 text-sm font-semibold text-gray-500 hover:text-blue-500">Contact</a></li>
            </ul>
        </div>
    </header>

    <!-- Application Form Section -->
    <div class="min-h-screen bg-gray-50 pt-24">
        <div class="max-w-2xl mx-auto px-4 py-12">
            <div class="bg-white rounded-lg shadow-xl p-8">
                <h2 class="text-2xl font-bold text-gray-800 text-center mb-8">Book Your Academic Service</h2>
                
                <!-- Service Selection -->
                <div class="flex gap-2 mb-8">
                    <button 
                        onclick="selectService('assignment')"
                        class="service-btn flex-1 py-3 px-4 rounded-lg font-semibold transition-all bg-blue-600 text-white"
                        data-service="assignment"
                    >
                        Assignment Help
                    </button>
                    <button 
                        onclick="selectService('homework')"
                        class="service-btn flex-1 py-3 px-4 rounded-lg font-semibold transition-all bg-gray-100 text-gray-700 hover:bg-gray-200"
                        data-service="homework"
                    >
                        Homework Help
                    </button>
                    <button 
                        onclick="selectService('tutoring')"
                        class="service-btn flex-1 py-3 px-4 rounded-lg font-semibold transition-all bg-gray-100 text-gray-700 hover:bg-gray-200"
                        data-service="tutoring"
                    >
                        Online Tutoring
                    </button>
                </div>

                <!-- Form with FormSpree Integration -->
                <form action="https://formspree.io/f/mwppqaer" method="POST" enctype="multipart/form-data" class="space-y-6">
                    <!-- Hidden service type field -->
                    <input type="hidden" name="service_type" id="service_type" value="assignment">
                    
                    <!-- Expert Selection -->
                    <div id="expert-selection" class="space-y-2 hidden">
                        <label class="block text-sm font-medium text-gray-700">Select Expert</label>
                        <select name="expert" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Choose your tutor</option>
                            <option value="sarah">Dr. Sarah Wilson - Mathematics & Physics</option>
                            <option value="james">Prof. James Chen - Computer Science</option>
                            <option value="emily">Dr. Emily Martinez - Literature</option>
                            <option value="nathan">Nathan White - Nursing</option>
                            <option value="karen">Karen Betty - Economics</option>
                        </select>
                    </div>

                    <!-- Email -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input
                            type="email"
                            name="_replyto"
                            placeholder="your.email@example.com"
                            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        >
                    </div>

                    <!-- Subject -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Subject</label>
                        <input
                            type="text"
                            name="subject"
                            placeholder="Enter your subject"
                            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        >
                    </div>

                    <!-- Description -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea
                            name="message"
                            placeholder="Describe your requirements"
                            rows="4"
                            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        ></textarea>
                    </div>

                    <!-- Deadline and Country Code -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Deadline</label>
                            <input
                                type="date"
                                name="deadline"
                                class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            >
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Country Code</label>
                            <select name="country_code" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                <option value="+1">+1 (USA/Canada)</option>
                                <option value="+44">+44 (UK)</option>
                                <option value="+91">+91 (India)</option>
                                <option value="+61">+61 (Australia)</option>
                                <option value="+64">+64 (New Zealand)</option>
                                <option value="+27">+27 (South Africa)</option>
                                <option value="+971">+971 (UAE)</option>
                                <option value="+65">+65 (Singapore)</option>
                                <option value="+852">+852 (Hong Kong)</option>
                            </select>
                        </div>
                    </div>

                    <!-- Phone -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input
                            type="tel"
                            name="phone"
                            placeholder="Enter your phone number"
                            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        >
                    </div>

                    <!-- File Upload -->
                    <div class="flex items-center space-x-2 text-gray-600 cursor-pointer hover:text-blue-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
                        </svg>
                        <span>Attach Files</span>
                        <input type="file" name="attachment" class="hidden" multiple>
                    </div>

                    <!-- Submit Button -->
                    <button
                        type="submit"
                        class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300"
                    >
                        Submit Request
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- WhatsApp Button -->
    <a href="https://wa.me/+919680212751" class="fixed bottom-4 right-4 bg-green-500 text-white rounded-full p-3 hover:bg-green-600 shadow-lg z-50 flex items-center" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-whatsapp text-2xl"></i>
        <span class="ml-2 hidden md:inline">Chat with us</span>
    </a>

    <!-- Form Handling Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu functionality
            const btn = document.querySelector("button.mobile-menu-button");
            const menu = document.querySelector(".mobile-menu");

            if (btn && menu) {
                btn.addEventListener("click", () => {
                    menu.classList.toggle("hidden");
                });
            }

            // Form handling
            const form = document.querySelector('form');
            const fileInput = document.querySelector('input[type="file"]');
            const fileSpan = document.querySelector('.flex.items-center.space-x-2 span');
            const serviceTypeInput = document.getElementById('service_type');

            // Service selection functionality
            window.selectService = function(service) {
                // Update hidden service type input
                if (serviceTypeInput) {
                    serviceTypeInput.value = service;
                }

                // Update button styles
                const buttons = document.querySelectorAll('.service-btn');
                buttons.forEach(btn => {
                    btn.classList.remove('bg-blue-600', 'text-white');
                    btn.classList.add('bg-gray-100', 'text-gray-700');
                });

                const selectedBtn = document.querySelector(`[data-service="${service}"]`);
                if (selectedBtn) {
                    selectedBtn.classList.remove('bg-gray-100', 'text-gray-700');
                    selectedBtn.classList.add('bg-blue-600', 'text-white');
                }

                // Show/hide expert selection for tutoring
                const expertSelection = document.getElementById('expert-selection');
                if (expertSelection) {
                    expertSelection.style.display = service === 'tutoring' ? 'block' : 'none';
                    }
            };

            // File handling
            if (fileInput && fileSpan) {
                fileInput.addEventListener('change', () => {
                    const files = Array.from(fileInput.files);
                    fileSpan.textContent = files.length ? `${files.length} file(s) selected` : 'Attach Files';
                });
            }

            // Form submission handling
            if (form) {
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();

                    // Remove any existing alert messages
                    const existingAlerts = form.querySelectorAll('.alert-message');
                    existingAlerts.forEach(alert => alert.remove());

                    const submitBtn = form.querySelector('button[type="submit"]');
                    const originalText = submitBtn.textContent;
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Submitting...';

                    try {
                        const formData = new FormData(this);
                        
                        // Add selected service if not already included
                        if (!formData.get('service_type')) {
                            const selectedService = document.querySelector('.service-btn.bg-blue-600')?.dataset.service;
                            if (selectedService) {
                                formData.append('service_type', selectedService);
                            }
                        }

                        // Send to FormSpree
                        const response = await fetch('https://formspree.io/f/mwppqaer', {
                            method: 'POST',
                            body: formData,
                            headers: {
                                'Accept': 'application/json'
                            }
                        });

                        const result = await response.json();

                        if (response.ok) {
                            // Show success message
                            const successMessage = document.createElement('div');
                            successMessage.className = 'alert-message bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4';
                            successMessage.innerHTML = `
                                <strong class="font-bold">Success!</strong>
                                <span class="block sm:inline"> Your application has been submitted successfully. We'll contact you soon.</span>
                            `;
                            form.insertBefore(successMessage, form.firstChild);

                            // Reset form
                            form.reset();
                            if (fileSpan) {
                                fileSpan.textContent = 'Attach Files';
                            }

                            // Reset service selection
                            const buttons = document.querySelectorAll('.service-btn');
                            buttons.forEach(btn => {
                                btn.classList.remove('bg-blue-600', 'text-white');
                                btn.classList.add('bg-gray-100', 'text-gray-700');
                            });
                            const defaultService = document.querySelector('[data-service="assignment"]');
                            if (defaultService) {
                                defaultService.classList.remove('bg-gray-100', 'text-gray-700');
                                defaultService.classList.add('bg-blue-600', 'text-white');
                            }

                            // Hide expert selection
                            const expertSelection = document.getElementById('expert-selection');
                            if (expertSelection) {
                                expertSelection.style.display = 'none';
                            }

                            // Scroll to success message
                            successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        } else {
                            throw new Error(result.error || 'Form submission failed');
                        }
                    } catch (error) {
                        console.error('Form submission error:', error);
                        
                        // Show error message
                        const errorMessage = document.createElement('div');
                        errorMessage.className = 'alert-message bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4';
                        errorMessage.innerHTML = `
                            <strong class="font-bold">Error!</strong>
                            <span class="block sm:inline"> ${error.message || 'Failed to submit form. Please try again or contact us directly.'}</span>
                        `;
                        form.insertBefore(errorMessage, form.firstChild);
                        errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    } finally {
                        // Reset button state
                        submitBtn.disabled = false;
                        submitBtn.textContent = originalText;
                    }
                });
            }
        });
    </script>
</body>
</html>
